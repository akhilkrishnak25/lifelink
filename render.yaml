services:
  # Backend API
  - type: web
    name: lifelink-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: ML_SERVICE_URL
        value: https://lifelink-ml.onrender.com
      - key: FRONTEND_URL
        value: https://akhilkrishnak25.github.io/lifelink

  # ML Service
  - type: web
    name: lifelink-ml
    runtime: python
    buildCommand: cd ml && pip install -r requirements.txt && python train_model.py
    startCommand: cd ml && python app.py
    envVars:
      - key: PORT
        value: 5001
