<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Dashboard - LifeLink</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <a href="receiver-dashboard.html" class="navbar-brand">ü©∏ LifeLink</a>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container" style="margin-top: 2rem;">
        <div id="alertContainer"></div>

        <!-- Welcome Card -->
        <div class="card">
            <h2>Welcome, <span id="userName">Receiver</span>! üëã</h2>
        </div>

        <!-- Statistics -->
        <div class="dashboard-grid">
            <div class="stat-card">
                <h3 id="totalRequests">0</h3>
                <p>Total Requests</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingRequests">0</h3>
                <p>Pending Requests</p>
            </div>
            <div class="stat-card">
                <h3 id="completedRequests">0</h3>
                <p>Completed Requests</p>
            </div>
        </div>

        <!-- Create Request Button -->
        <button class="btn btn-primary btn-block" onclick="showCreateRequestForm()">
            + Create Blood Request
        </button>

        <!-- Create Request Form (Hidden by default) -->
        <div id="createRequestForm" class="card hidden" style="margin-top: 1rem;">
            <div class="card-header">Create Emergency Blood Request</div>
            <form id="bloodRequestForm">
                <div class="form-group">
                    <label class="form-label">Blood Group Required</label>
                    <select id="bloodGroup" class="form-select" required>
                        <option value="">Select blood group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Urgency Level</label>
                    <select id="urgency" class="form-select" required>
                        <option value="normal">Normal</option>
                        <option value="urgent">Urgent</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Units Required (1-10)</label>
                    <input type="number" id="unitsRequired" class="form-control" min="1" max="10" value="1" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Patient Name</label>
                    <input type="text" id="patientName" class="form-control" placeholder="Enter patient name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Hospital Name</label>
                    <input type="text" id="hospitalName" class="form-control" placeholder="Enter hospital name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Contact Number (10 digits)</label>
                    <input type="tel" id="contactNumber" class="form-control" placeholder="10-digit contact number" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Address</label>
                    <input type="text" id="address" class="form-control" placeholder="Hospital address" required>
                </div>

                <div class="form-group">
                    <label class="form-label">City</label>
                    <input type="text" id="city" class="form-control" placeholder="City" required>
                </div>

                <div class="form-group">
                    <label class="form-label">State</label>
                    <input type="text" id="state" class="form-control" placeholder="State" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Pincode (6 digits)</label>
                    <input type="text" id="pincode" class="form-control" placeholder="6-digit pincode" pattern="[0-9]{6}" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Location Coordinates</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <input type="number" id="latitude" class="form-control" placeholder="Latitude" step="any" required>
                        <input type="number" id="longitude" class="form-control" placeholder="Longitude" step="any" required>
                    </div>
                    <button type="button" id="getLocationBtn" class="btn btn-secondary" style="margin-top: 0.5rem;">
                        üìç Get My Location
                    </button>
                </div>

                <div class="form-group">
                    <label class="form-label">Additional Description (Optional)</label>
                    <textarea id="description" class="form-control" rows="3" placeholder="Any additional information..." maxlength="500"></textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <button type="button" class="btn btn-secondary" onclick="hideCreateRequestForm()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </div>
            </form>
        </div>

        <!-- My Requests -->
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <div class="card-header" style="margin: 0;">My Blood Requests</div>
                <button class="btn btn-primary" onclick="loadMyRequests()">üîÑ Refresh</button>
            </div>
            
            <div id="myRequests">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/receiver.js"></script>
</body>
</html>
