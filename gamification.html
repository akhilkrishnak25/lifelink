<body>

  </div>

  <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

  <div class="app-shell">
    <aside class="sidebar" id="sidebar">
      <div class="brand">ğŸ©¸ LifeLink</div>
      <div class="user">
        <div class="name" id="sidebarUserName">User</div>
        <div class="meta" id="sidebarUserMeta"></div>
      </div>
      <div class="section">Navigation</div>
      <nav>
        <a class="nav-item" href="home.html">ğŸ  Home</a>
        <a class="nav-item" href="profile.html">ğŸ‘¤ Profile</a>
        <a class="nav-item" href="weekly-charts.html">ğŸ“Š Weekly Charts</a>

      </nav>

    </aside>

    <main class="content">
      <div id="alertContainer"></div>

      <div class="card">
        <div class="card-header">Your Gamification</div>
        <div id="gBox">Loading...</div>
      </div>

      <div class="card">
        <div class="card-header">Leaderboard</div>
        <div id="lBox">Loading...</div>
      </div>
    </main>
  </div>

  <script src="js/common.js"></script>
  <script src="js/gamification.js"></script>
  <script src="js/sidebar.js"></script>
  <script>
    const client = new GamificationClient('http://localhost:5000');

    async function load() {
      try {
        const profile = await client.getProfile();
        document.getElementById('gBox').innerHTML = `
          <p><strong>Points:</strong> ${profile.points ?? 0}</p>
          <p><strong>Level:</strong> ${profile.level ?? 1}</p>
          <p><strong>Badges:</strong> ${(profile.badges || []).length}</p>
          <p><strong>Reliability:</strong> ${profile.reliabilityScore ?? 0}</p>
        `;

        const lb = await client.getLeaderboard();
        const rows = (lb || []).slice(0, 10).map((u, idx) => `<tr><td>${idx + 1}</td><td>${u.name || 'User'}</td><td>${u.points || 0}</td></tr>`).join('');
        document.getElementById('lBox').innerHTML = `
          <table style="width:100%; border-collapse: collapse;">
            <thead><tr><th>#</th><th>Name</th><th>Points</th></tr></thead>
            <tbody>${rows || '<tr><td colspan="3">No data</td></tr>'}</tbody>
          </table>
        `;
      } catch (e) {
        document.getElementById('gBox').textContent = 'Gamification API not reachable yet.';
        document.getElementById('lBox').textContent = 'Leaderboard not reachable yet.';
      }
    }

    load();
  </script>
</body>
</html>
