<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LifeLink</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .reset-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            color: #dc2626;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .reset-header p {
            color: #666;
            font-size: 14px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #9ca3af;
            transition: all 0.3s;
        }

        .step.active {
            background: #dc2626;
            color: white;
        }

        .step.completed {
            background: #10b981;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .otp-input:focus {
            outline: none;
            border-color: #dc2626;
            transform: scale(1.05);
        }

        .otp-input.filled {
            border-color: #10b981;
            background: #d1fae5;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #991b1b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: #dc2626;
            border: 2px solid #dc2626;
        }

        .btn-secondary:hover {
            background: #dc2626;
            color: white;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
        }

        .alert-error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
        }

        .alert-info {
            background: #dbeafe;
            border: 1px solid #3b82f6;
            color: #1e40af;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-requirements {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-size: 13px;
        }

        .password-requirements h4 {
            margin: 0 0 10px 0;
            color: #374151;
            font-size: 14px;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
            color: #6b7280;
        }

        .timer {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <h1>üîí Reset Password</h1>
                <p>Follow the steps to reset your password</p>
            </div>

            <div class="step-indicator">
                <div class="step active" id="step1">1</div>
                <div class="step" id="step2">2</div>
                <div class="step" id="step3">3</div>
            </div>

            <div id="alertBox" class="alert"></div>

            <!-- Step 1: Email Input -->
            <form id="emailForm" class="step-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your registered email"
                        required
                    >
                </div>
                <button type="submit" class="btn" id="emailBtn">
                    Send Reset Code
                </button>
            </form>

            <!-- Step 2: OTP Verification -->
            <form id="otpForm" class="step-form hidden">
                <p style="text-align: center; color: #666; margin-bottom: 20px;">
                    We've sent a 6-digit code to <strong id="emailDisplay"></strong>
                </p>
                
                <div class="otp-inputs">
                    <input type="text" maxlength="1" class="otp-input" id="otp1" autocomplete="off">
                    <input type="text" maxlength="1" class="otp-input" id="otp2" autocomplete="off">
                    <input type="text" maxlength="1" class="otp-input" id="otp3" autocomplete="off">
                    <input type="text" maxlength="1" class="otp-input" id="otp4" autocomplete="off">
                    <input type="text" maxlength="1" class="otp-input" id="otp5" autocomplete="off">
                    <input type="text" maxlength="1" class="otp-input" id="otp6" autocomplete="off">
                </div>

                <div class="timer">
                    Code expires in: <span id="timeLeft">5:00</span>
                </div>

                <button type="submit" class="btn" id="otpBtn">
                    Verify Code
                </button>
                <button type="button" class="btn btn-secondary" id="backToEmailBtn">
                    Change Email
                </button>
            </form>

            <!-- Step 3: New Password -->
            <form id="passwordForm" class="step-form hidden">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        placeholder="Enter new password"
                        minlength="8"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Confirm new password"
                        minlength="8"
                        required
                    >
                </div>

                <div class="password-requirements">
                    <h4>Password Requirements:</h4>
                    <ul>
                        <li>Minimum 8 characters</li>
                        <li>Use a strong, unique password</li>
                        <li>Don't use common passwords</li>
                    </ul>
                </div>

                <button type="submit" class="btn" id="passwordBtn">
                    Reset Password
                </button>
            </form>

            <div class="back-link">
                <a href="login.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let currentStep = 1;
        let email = '';
        let resetToken = '';
        let timeLeft = 300;
        let timerInterval;

        // Step 1: Send reset code
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            email = document.getElementById('email').value;
            const emailBtn = document.getElementById('emailBtn');
            
            emailBtn.disabled = true;
            emailBtn.innerHTML = '<span class="loading-spinner"></span> Sending...';

            try {
                const response = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    goToStep(2);
                    startTimer();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.', 'error');
            } finally {
                emailBtn.disabled = false;
                emailBtn.textContent = 'Send Reset Code';
            }
        });

        // OTP Input Handling
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                if (value) {
                    e.target.classList.add('filled');
                } else {
                    e.target.classList.remove('filled');
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').trim();
                if (pastedData.length === 6 && /^\d+$/.test(pastedData)) {
                    pastedData.split('').forEach((char, i) => {
                        if (otpInputs[i]) {
                            otpInputs[i].value = char;
                            otpInputs[i].classList.add('filled');
                        }
                    });
                }
            });
        });

        // Step 2: Verify OTP
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                showAlert('Please enter all 6 digits', 'error');
                return;
            }

            const otpBtn = document.getElementById('otpBtn');
            otpBtn.disabled = true;
            otpBtn.innerHTML = '<span class="loading-spinner"></span> Verifying...';

            try {
                const response = await fetch(`${API_URL}/auth/verify-reset-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp })
                });

                const data = await response.json();

                if (data.success) {
                    resetToken = data.data.resetToken;
                    showAlert('OTP verified! Now set your new password.', 'success');
                    clearInterval(timerInterval);
                    goToStep(3);
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.', 'error');
            } finally {
                otpBtn.disabled = false;
                otpBtn.textContent = 'Verify Code';
            }
        });

        // Step 3: Reset Password
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            if (newPassword.length < 8) {
                showAlert('Password must be at least 8 characters', 'error');
                return;
            }

            const passwordBtn = document.getElementById('passwordBtn');
            passwordBtn.disabled = true;
            passwordBtn.innerHTML = '<span class="loading-spinner"></span> Resetting...';

            try {
                const response = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resetToken, newPassword })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html?reset=success';
                    }, 2000);
                } else {
                    showAlert(data.message, 'error');
                    passwordBtn.disabled = false;
                    passwordBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.', 'error');
                passwordBtn.disabled = false;
                passwordBtn.textContent = 'Reset Password';
            }
        });

        // Back to email
        document.getElementById('backToEmailBtn').addEventListener('click', () => {
            goToStep(1);
            clearInterval(timerInterval);
        });

        function goToStep(step) {
            // Hide all forms
            document.querySelectorAll('.step-form').forEach(form => {
                form.classList.add('hidden');
            });

            // Update step indicators
            for (let i = 1; i <= 3; i++) {
                const stepEl = document.getElementById(`step${i}`);
                stepEl.classList.remove('active', 'completed');
                if (i < step) {
                    stepEl.classList.add('completed');
                } else if (i === step) {
                    stepEl.classList.add('active');
                }
            }

            // Show current form
            if (step === 1) {
                document.getElementById('emailForm').classList.remove('hidden');
            } else if (step === 2) {
                document.getElementById('otpForm').classList.remove('hidden');
                document.getElementById('emailDisplay').textContent = email;
                otpInputs[0].focus();
            } else if (step === 3) {
                document.getElementById('passwordForm').classList.remove('hidden');
                document.getElementById('newPassword').focus();
            }

            currentStep = step;
        }

        function startTimer() {
            timeLeft = 300;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showAlert('OTP has expired. Please request a new code.', 'error');
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timeLeft').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type} show`;
            alertBox.textContent = message;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
